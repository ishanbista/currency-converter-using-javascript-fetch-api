<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <label>Enter Amount</label>
        <input type="number" id="amount" value="1" min="1">
        
        <div class="dropdowns">
            <div class="currency-selector">
                <img id="fromFlag" src="https://flagcdn.com/w40/us.png" alt="From Flag">
                <select id="fromCurrency"></select>
            </div>
            <span>â‡„</span>
            <div class="currency-selector">
                <img id="toFlag" src="https://flagcdn.com/w40/np.png" alt="To Flag">
                <select id="toCurrency"></select>
            </div>
        </div>
        
        <p id="result">1 USD = 137 NPR</p>
        
        <button onclick="convertCurrency()">Get Exchange Rate</button>
    </div>
</body>
</html>
